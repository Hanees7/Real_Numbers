<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Real_Numbers</title>
    <link rel="icon" href="up-and-down.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- Wrapper -->
    <div
      class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10"
    >
      <!-- Heading -->
      <div class="text-[#0398d4] font-medium text-[20px]">
        Decrement and Increment
      </div>

      <!-- Second Wrapper -->
      <div
        class="bg-white flex flex-row text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5"
      >
        <!-- Negatuve button -->
        <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
          <i class="fa fa-minus" aria-hidden="true"></i>
        </button>

        <div id="counter" class="font-bold">0</div>

        <!-- Positive button -->
        <button onclick="increment()" class="border-l-2 pl-5">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
